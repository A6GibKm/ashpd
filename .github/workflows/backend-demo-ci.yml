on:
  push:
    branches: [master]
  pull_request:

name: Backend Demo CI

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo dnf install -y gettext-devel
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path=ashpd-backend-demo/Cargo.toml

  test:
    name: Test Suite
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo dnf install -y gettext-devel
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path=ashpd-backend-demo/Cargo.toml

  fmt:
    name: Rustfmt
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo dnf install -y gettext-devel
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path=ashpd-backend-demo/Cargo.toml --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo dnf install -y gettext-devel
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path=ashpd-backend-demo/Cargo.toml -- -D warnings
